<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="icon" href="https://i.ibb.co/N6NcHRP/download.png">
    <title>Currency Exchange Rate Graph</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        
        #chart-container {
            width: 80%;
            margin: 20px auto;
            height: 500px;
            background-color: #fff;
        }
        .header{
            padding: 20px;
            text-align: center;
            background-color: #000;
            width: 1300px;
            border-radius: 10px;
            }
        button{
        background-color: #000; /* Green */
        border-radius: 50%;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
         }
    </style>
</head>
<body style="background-color: #675AFE;">
    <center>
    
        <div class="header">
            <h1 style="color: #fff; font-size: 45px;">Currency Exchange Rate Graph</h1>
    
        </div>
        
    <div id="chart-container">
        <canvas id="exchangeRateChart"></canvas>
    </div>
        <a href="converter3.html">
        <button type="button">Page 3</button> 
        </a>
        <a href="converter5.html">
        <button type="button">Page 5</button> 
        </a>
</center>

    <script>
        const currencies = ["USD", "EUR", "GBP", "JPY"];
        const exchangeRates = {
            "USD": [1.0, 0.85, 0.74, 110.0],
            "EUR": [1.18, 1.0, 0.87, 129.41],
            "GBP": [1.35, 1.15, 1.0, 148.15],
            "JPY": [0.0091, 0.0077, 0.0067, 1.0]
        };

       
        const ctx = document.getElementById("exchangeRateChart").getContext("2d");
        const exchangeRateChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: currencies,
                datasets: currencies.map((currency) => ({
                    label: currency,
                    backgroundColor: "rgba(75, 192, 192, 0.2)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderWidth: 2,
                    data: exchangeRates[currency],
                    fill: false,
                })),
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Currency"
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: "Exchange Rate"
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
