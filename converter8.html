<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #675AFE; /* Set the background color to #675AFE */
            margin: 0;
            padding: 0;
        }
        .header{
    padding: 40px;
    text-align: center;
    background-color: #000;
    width: 1300px;
    border-radius: 10px;
    }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        .card {
            width: 700px;
            height: 400px; /* Make the cards rectangular */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin: 10px; /* Add padding to the cards */
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card:nth-child(1) {
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
        }

        .card:nth-child(2) {
            position: absolute;
            bottom: 0;
            right: 0;
            transition: transform 0.3s ease;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            margin: 0;
        }

        p {
            font-size: 16px;
        }

        .card-image {
            width: 100%;
            height: 100px;
            background-image: url('your-image1.jpg');
            background-size: cover;
        }

        .card-image:nth-child(2) {
            background-image: url('your-image2.jpg');
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-image"></div>
            <div class="card-content">
                <h2>Hanu Babbar</h2>
                <p>17 year old interested in tech, coding, and gaming that's all Currently a UG in Computer Science, learning Front end, Python and doing CS50</p>
            </div>
        </div>
        <div class="card">
            <div class="card-image"></div>
            <div class="card-content">
                <h2>Harsh Mittal</h2>
                <p>More information about us can be placed here.</p>
            </div>
        </div>
    </div>
</body>
</html>
